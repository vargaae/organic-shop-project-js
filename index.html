<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Shop Projekt - JavaScript</title>
    <!-- javascript -->
    <script src="dist/js/app.js" defer></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css"
      integrity="sha512-kDmbIQZ10fxeKP5NSt3+tz77HO42IJiS+YPIirOIKTdokl4LtuXYo3NNvq9mTAF+rzdV1plp0sm9E6nvtVpnFQ=="
      crossorigin="anonymous"
    />

    <!-- styles -->
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <i class="fi-align-justify" id="burger"></i>
      <i class="fi-shopping-cart" id="cart-icon"></i>
    </header>
    <nav id="nav">
      <ul>
        <!-- Foundation ICONS -->
        <li>
          <a href="#"><i class="fi-home"></i>Kezdőlap</a>
        </li>
        <li>
          <a href="#"><i class="fi-target"></i>Vásárlás</a>
        </li>
        <li>
          <a href="#"><i class="fi-at-sign"></i>Kapcsolat</a>
        </li>
      </ul>
    </nav>
    <main>
      <h1>Organic Shop Projekt - JavaScript</h1>
      <section id="products"></section>
    </main>
    <!-- CART CONTENT -->
    <aside id="cart-content">
      <h1>Kosár</h1>
      <ul id="cart-items"></ul>
    </aside>
  </body>
</html>
